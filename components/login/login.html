<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="login.css" type="text/css" rel="stylesheet">
    <script src="login.js"></script>
    <title>LogIn</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="../../assets/img/logo.jpg" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form name=form>
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="Usuario">
            <input type="text" id="password" class="fadeIn third" name="password" placeholder="Contraseña">
            <input type="button" class="fadeIn fourth" value="Iniciar Sesión" onclick="go()" value=Acceder>
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Olvidaste tu contraseña?</a>
          </div>
      
        </div>
    </div>
    </form> 
</body>
</html>
